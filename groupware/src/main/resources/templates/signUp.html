<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sign}">
<th:block layout:fragment="customContents">
	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
				<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
				<div class="col-lg-7">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
						</div>
						<form th:action="@{/signUp}" method="post">
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									name="id" id="id" placeholder="아이디를 입력해주세요." required>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="password" class="form-control form-control-user"
										name="pw" id="pw" placeholder="비밀번호를 입력해주세요." required>
								</div>
								<div class="col-sm-6">
									<input type="password" class="form-control form-control-user"
										 id="repeatPw" placeholder="비밀번호를 재입력해주세요." required>
								</div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									name="name" id="name" placeholder="이름을 입력해주세요." required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-control-user"
									name="ymd" id="ymd" placeholder="생년월일 8자리를 입력해주세요." required>
							</div>
							<div class="form-group">
								<select name="gender" class="custom-select form-control" required>
									<option value="male">남성</option>
    								<option value="female">여성</option>
								</select>
							</div>
							<div class="form-group">
								<select name="department" class="custom-select form-control" >
									<option  th:each="d : ${department}" th:value="${d.departmentId}">[[${d.departmentName}]]</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary btn-user btn-block">
								Register Account </button>
						</form>
						<hr>
						<div class="text-center">
							<a class="small" th:href="@{/	}">Already have an account?
								Login!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
