<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">메일 쓰기</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3"></div>
			<div class="card-body">
				<div class="form-group">
					<form th:action="@{/wrtieMessage}" method="post">
						<label for="recipient">받는사람</label>
						<input type="text" name="recipient" class="form-control" id="recipient" required>
						<br>
						<label for="title">제목</label>
						<input type="text" name="title" class="form-control" id="title" required>
						<br>
						<div class="row">
							<div class="col-12">
								<textarea class="form-control" rows="20" name="content" maxlength='2000' required></textarea>
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-outline-primary" style="float:right">작성</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</th:block>
</html>
