<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">메일함</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3"></div>
			<div class="card-body">
				<div class="form-group">
					<h3 th:text="${detailMessage.title}"></h3>
					<div class="row">
						<div class="col">
							<br>
							<b>보낸사람</b><span class="my-2 mx-1 p-1" style="background: #0073E61A;">[[${detailMessage.writer}]]</span>
							<br>
							<br>
							<b>받는사람</b><span class="my-2 mx-1 p-1" style="background: #0073E61A;">[[${loginInfo.name}]]</span>
							<br>
							<br>
							<span>[[${detailMessage.createdDate}]]</span>
						</div>
					</div>
					<hr>
					<div style="height:447px">
						<pre><span th:text="${detailMessage.content}"></span></pre>
					</div>
					<br>
					<div>
						<a th:href="@{/message}" class="btn btn-outline-primary" style="float:left">목록</a>
						<a th:href="@{/deleteMessage(id=${detailMessage.id})}" class="btn btn-outline-danger" style="float:right">삭제</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</th:block>
</html>
