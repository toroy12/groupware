<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customContents">
	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">공지사항</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3"></div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th width="15%">부서</th>
								<th width="45%">제목</th>
								<th width="20%">작성자</th>
								<th width="20%">작성일자</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="nb : ${noticeBoardList}">
								<td>[[${nb.departmentName}]]</td>
								<td><a th:href="@{/detailNoticeBoard(boardId=${nb.boardId})}">[[${nb.title}]]</a></td>
								<td>[[${nb.writerName}]] [[${nb.positionName}]]</td>
								<td>[[${nb.createdDate}]]</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</th:block>
</html>
