#서버포트설정
server.port=8080
#타임리프새로고침설정
spring.thymeleaf.cache=false

#DB접속 정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/groupware
spring.datasource.username=groupwareid
spring.datasource.password=groupwarepw

#mybatis 설정(src/main/resources/ == classpath:)
#mapper.xml 파일위치
mybatis.mapper-locations=classpath:mapper/**/*.xml
#dto 패키지 설정	
mybatis.type-aliases-package=com.groupware.dto
